# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  phpVersion: 7.2

steps:
- script: rm -rf .git
- script: git init
- script: cat https://username:password@git.sinacloud.com > ~/.git-credentials
- script: git config --global user.email "you@example.com"
- script: git config --global user.name "Your Name"
- script: git remote add origin https://git.sinacloud.com/teamtodo
- script: git add -A
- script: git commit -m"Submit Codes"
- script: git push origin master
